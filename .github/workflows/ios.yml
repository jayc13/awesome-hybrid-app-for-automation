name: iOS Build ## name of the workflow

on:
  workflow_dispatch: # To trigger manual build
  release:
    types: [published] # only run the workflow when a new release has been published
  pull_request:
    branches:
    - main
  push:
    branches:
    #- main
    - release/*


jobs:
  ios-build:
    name: IOS Build
    runs-on: macOS-latest
    defaults:
      run:
        working-directory: ios

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore node_modules from cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 300000

      - name: Build App
        uses: sparkfabrik/ios-build-action@v2.0.0
        with:
          upload-to-testflight: false
          increment-build-number: false
          build-pods: true
          pods-path: 'ios/Podfile'
          configuration: Debug
          export-method: development
          project-path: ios/AwesomeProject.xcodeproj
